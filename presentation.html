<!DOCTYPE html>
<html>
<head>
    <link rel='import' href="slides.html">
    <title></title>
    <script>
        function next() {
            var currentSlideNum = 1;
            try {
                currentSlideNum = parseInt(document.querySelector(".content input[type='hidden']").attributes['id'].value) + 1;
            }
            catch (e) {
                currentSlideNum = 1;
            }

            var template = slides.querySelector("#slide-" + currentSlideNum);
            var content = template.content;
            document.querySelector(".content").innerHTML = '';
            document.querySelector(".content").appendChild(document.importNode(content, true));
        }

        var slides = document.querySelector('link[rel="import"').import;

    </script>
</head>
<body>
<div class='content'></div>
<button onclick="next()">Next</button>

<template id='shadow'>
    <p>Это видим на странице</p>
    <content>Это держим в уме</content>
</template>




<template id="content-select">
    <h1>Просто</h1>
    <content select=".description"></content>
    <content select=".name"></content>
</template>

<div class="shadow-host">
    <h1 class="name">Варлам</h1>
    <img src="varlam.png">
    <p class="description">Бодрый Пёс</p>
</div>

<script>
    function doit() {
        var host = document.querySelector('.shadow-host'),
        template = document.querySelector('#content-select'),
        shadow = host.createShadowRoot();

        shadow.appendChild(template.content);
    }
</script>



<script>
    var host = document.querySelector('button');
    var template = document.querySelector('#shadow');
    var shadow = host.createShadowRoot();
    shadow.appendChild(template.content);
</script>

</body>
</html>
