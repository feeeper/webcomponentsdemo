<!DOCTYPE html>
<html>
<head>
    <link rel='import' href="slides.html">
    <link rel='stylesheet' href="css/template.css"/>
    <title></title>
    <script>
        function next() {
            var currentSlideNum = 1;
            try {
                currentSlideNum = parseInt(document.querySelector(".content input[type='hidden']").attributes['id'].value) + 1;
            }
            catch (e) {
                currentSlideNum = 1;
            }

            var template = slides.querySelector("#slide-" + currentSlideNum);
            var content = template.content;
            document.querySelector(".content").innerHTML = '';
            document.querySelector(".content").appendChild(document.importNode(content, true));
        }

        var slides = document.querySelector('link[rel="import"').import;
    </script>
</head>
<body>
<div class='content'></div>
<button onclick="next()">Дальше</button>

<template id='shadow'>
    <p>Дальше</p>
    <content>Ололошеньки</content>
</template>
